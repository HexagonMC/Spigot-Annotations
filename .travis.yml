notifications:
  email: false
  irc:
    channels:
    - irc.spi.gt#hexagonmc
    use_notice: true
    skip_join: true
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
after_success:
- "./config/scripts/deploy.sh"
- bash <(curl -s https://codecov.io/bash)
deploy:
  provider: releases
  skip_cleanup: true
  overwrite: true
  api_key:
    secure: 
  file: build/libs/*.jar
  file_glob: true
  on:
    tags: true
